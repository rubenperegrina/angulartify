<button type="button"
  [class.select]="select"
  (click)="onClick()"
>
  <ng-content></ng-content>
  <fa-icon *ngIf="icon" [icon]="icon"></fa-icon>
  <img *ngIf="imageUrl" class="playlist-image" [src]="imageUrl" alt="{{description}}" srcset="" />
  <span>{{ description | slice:0:18 }} </span>
</button>
