<div class="flex user-card">
  <img [src]="user.imageUrl" alt="User image profile" srcset="" />
  <span>
    {{ user.name }}
  </span>
  <div class="darkTheme" (click)="toggleDarkTheme()">
    <fa-icon *ngIf="darkMode" class="icon" [icon]="faSun"> </fa-icon>
    <fa-icon *ngIf="!darkMode" class="icon" [icon]="faMoon"> </fa-icon>
  </div>
  <fa-icon class="icon" (click)="logOut()" [icon]="faSignOutAlt"> </fa-icon>
</div>
