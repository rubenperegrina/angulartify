<div class="user-track">

  <span class="title-bg mt-4"> Your top artists</span>
  <app-top-artist class="mt-2 d-block"></app-top-artist>
  
  <span class="title-bg mt-4"> Your saved albums</span>
  <app-saved-albums class="mt-2 d-block"></app-saved-albums>

  <span class="title-bg mt-4"> Your saved tracks </span>

  <table class="table mt-3">
    <thead>
      <tr>
        <th class="w-5">#</th>
        <th class="w-35">Title</th>
        <th class="w-30">Artist</th>
        <th class="w-10 direita">Duration</th>
        <th class="w-20">Album</th>
      </tr>
    </thead>
    <tbody>
      <tr
        *ngFor="let track of tracks"
        (click)="setActualTrack(track)"
        [class.actual]="track.id === actualTrack.id"
      >
        <td>
          <fa-icon class="play" [icon]="playIcon"></fa-icon>
        </td>
        <td class="title"><img class="image" src="{{track.album.imageUrl}}" alt="{{track.title}}">{{ track.title }}</td>
        <td>{{ getArtists(track) }}</td>
        <td>{{ track.duration }}</td>
        <td>{{ track.album.name }}</td>
      </tr>
    </tbody>
  </table>
</div>
